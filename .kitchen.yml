driver:
  name: vagrant
  customize:
    memory: 2048

provisioner:
  name: chef_zero
  require_chef_omnibus: 11.16.4

platforms:
  - name: oel65-chef-java

suites:
  - name: default_node_install_render
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[omc_elasticsearch::default]
    attributes:
      java:
         install_flavor: 'oracle'
         jdk_version: '8'
         oracle:
           accept_oracle_download_terms: true

